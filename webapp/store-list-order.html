<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Eletro-Master -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/eletromaster/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/slick.css" />
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css" />
    <link type="text/css" rel="stylesheet" href="css/eletromaster/nouislider.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/eletromaster/style.css" />

    <!-- Main Styles -->
    <link type="text/css" rel="stylesheet" href="css/mainStyles.css" />

    <title>JogaYJoga</title>

</head>

<body>

    <div data-include="header-store"></div>

    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-12">
                    <div class="section-title">
                        <h3 class="title">Seus pedidos</h3>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="panel panel-black ">
                        <div class="panel-body" id="lista-pedidos-cliente">
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Modals -->
    <!-- Modal View -->

    <!-- The modal -->
    <div class="modal fade" id="viewModalPedido" tabindex="-1" role="dialog" aria-labelledby="viewModalPedidoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 order-details">
                            <div class="section-title text-center">
                                <h3 class="title">Seu pedido <strong id="vIdOrder"></strong></h3>
                            </div>
                            <div class="order-summary">
                                <div class="order-col">
                                    <div><strong>PRODUTO</strong></div>
                                    <div><strong>VALOR</strong></div>
                                </div>
                                <div id="lista-checkout">
                                    <div class="order-products" id="lista-produtos">
                                        <!-- <div class="order-col">
                                            <div>2x João</div>
                                            <div>R$450,00</div>
                                        </div>
                                        <div class="order-col">
                                            <div><strong>Frete</strong></div>
                                            <div><strong>R$12,00</strong></div>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="order-col">
                                    <div><strong>TOTAL</strong></div>
                                    <div><strong class="order-total" id="vTotalProdutos"> ----- </strong></div>
                                </div>
                            </div>
                            <hr>
                            <div class="section-title">
                                <h4 class="title"><strong id="vMetodoPag">Metodo de Pagamento: Boleto</strong></h4>
                            </div>
                            <hr>
                            <div class="billing-details">
                                <div class="section-title">
                                    <h3 class="title">Endereço de Entrega</h3>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h4 class="product-name"><strong id="vEnderecoEntrg"></strong></h4>
                                        <h4><small id="vEstadoUFEntrg"></small></h4>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-red" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    




    <div data-include="footer-store"></div>


    <!-- Jquery -->
    <script type="text/javascript" src="js/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.maskPlugin.min.js"></script>

    <!-- Eletro-Master Plugins -->
    <script src="js/eletromaster/bootstrap.min.js"></script>
    <script src="js/eletromaster/slick.min.js"></script>
    <script src="js/eletromaster/nouislider.min.js"></script>
    <script src="js/jquery/jquery.zoom.min.js"></script>
    <script src="js/eletromaster/main.js"></script>

    <!-- JS Main Functions -->
    <script type="text/javascript" src="js/mainFunction.js"></script>

    <!-- JS Service -->
    <script type="text/javascript" src="js/service/url.js"></script>
    <script type="text/javascript" src="js/service/storeProductService.js"></script>
    <script type="text/javascript" src="js/service/orderService.js"></script>
    <script type="text/javascript" src="js/service/loginClientService.js"></script>
    <script>countHeaderClientData();</script>
    <script>listClientOrders()</script>

</body>

</html>
