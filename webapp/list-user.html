<body onload="startDataTable()">

    <div data-include="navigation-menu"></div>

    <!-- Conteudo da Página -->
    <div class="pc-container">
        <div class="pcoded-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Usuários Cadastrados</h3>
                        </div>
                        <div class="card-body table-border-style">
                            <a href="register-user.html" class="btn btn-sm btn-success">Novo Usuário</a>
                            </form>
                            <div class="table-responsive">
                                <table class="display table table-hover table-striped pt-2" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Usuário</th>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>Perfil</th>
                                            <th>Status</th>
                                            <th>Funções</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listaUsuario">
                                        <!-- <tr>
                                            <td>1</td>
                                            <td>fcarvalho</td>
                                            <td>Felype Carvalho</td>
                                            <td>49498785225</td>
                                            <td>Estoquista</td>
                                            <td>Ativado</td>
                                            <td>
                                                <a class="btn btn-sm btn-icon btn-info" href="#" data-toggle="modal"
                                                    data-target="#viewModalUsuario" title="Informações"><i
                                                        data-feather="info"></i></a>
                                                <a class="btn btn-sm btn-icon btn-secondary" href="#"
                                                    data-toggle="modal" data-target="#updateModalUsuario"
                                                    title="Ativar/Desativar"><i data-feather="toggle-left"></i></a>
                                                <a class="btn btn-sm btn-icon btn-warning" href="register-user.html"
                                                    title="Editar"><i data-feather="edit"></i></a>
                                            </td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- Modals -->

                            <!-- Modal Delete -->
                            <div class="modal fade" id="deleteUsuarioModal" tabindex="-1"
                                aria-labelledby="deleteUsuarioModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-fullscreen-md-down">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title h4" id="deleteUsuarioModalLabel">Atenção!</h5>
                                            <button type="button" class="btn-close" data-dismiss="modal"
                                                aria-label="Close">
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Tem certeza que deseja excluir esse registro? </p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal"
                                                onclick="">Excluir</button>
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Modal View -->
                            <div class="modal fade" id="viewModalUsuario" tabindex="-1"
                                aria-labelledby="viewModalUsuarioLabel" aria-hidden="true">
                                <div class="modal-dialog modal-fullscreen p-25">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title h4" id="viewModalUsuarioLabel">Visualização de Dados
                                                do Usuário</h5>
                                            <button type="button" class="btn-close" data-dismiss="modal"
                                                aria-label="Close">
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="row g-3">
                                                <div class="col-md-6 position-relative">
                                                    <label for="vNomeUsuario" class="form-label">Nome Completo</label>
                                                    <input type="text" class="form-control" name="vNomeUsuario"
                                                        id="vNomeUsuario" readonly value="">
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label for="vUsuarioUsuario" class="form-label">Usuário</label>
                                                    <input type="text" class="form-control" name="vUserUsuario"
                                                        id="vUserUsuario" readonly value="">
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label for="vCPFUsuario" class="form-label">CPF</label>
                                                    <input type="text" class="form-control" name="vCPFUsuario"
                                                        id="vCPFUsuario" readonly value="">
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label for="vDataNascimentoUsuario" class="form-label">Data de
                                                        Nascimento</label>
                                                    <input type="text" class="form-control"
                                                        name="vDataNascimentoUsuario" id="vDataNascimentoUsuario"
                                                        readonly value="">
                                                </div>                                                
                                                <div class="col-md-3 position-relative">
                                                    <label class="form-label" for="vEmailUsuario">E-mail</label>
                                                    <input type="text" class="form-control" name="vEmailUsuario"
                                                        id="vEmailUsuario" readonly value="">
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label class="form-label" for="vTelefone">Telefone</label>
                                                    <input type="text" class="form-control" name="vTelefone"
                                                        id="vTelefone" readonly value="">
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label class="form-label" for="vPerfilUsuario">Peril do
                                                        Usuário</label>
                                                    <input type="text" class="form-control" name="vPerfilUsuario"
                                                        id="vPerfilUsuario" readonly value="">
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label class="form-label" for="vStatusUsuario">Estado do
                                                        Usuário</label>
                                                    <input type="text" class="form-control" name="vStatusUsuario"
                                                        id="vStatusUsuario" readonly value="">
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label for="vDataAltercaoUsuario" class="form-label">Ultima
                                                        Alteração</label>
                                                    <input type="text" class="form-control"
                                                        name="vDataAltercaoUsuario" id="vDataAltercaoUsuario" readonly
                                                        value="">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary"
                                            data-dismiss="modal">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
