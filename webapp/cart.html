<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Eletro-Master -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/eletromaster/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/slick.css" />
	<link type="text/css" rel="stylesheet" href="css/slick-theme.css" />
	<link type="text/css" rel="stylesheet" href="css/eletromaster/nouislider.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="css/eletromaster/style.css" />

	<!-- Main Styles -->
	<link type="text/css" rel="stylesheet" href="css/mainStyles.css" />

	<title>JogaYJoga</title>

</head>

<body>

	<div data-include="header-store"></div>

	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<div class="col-md-12">
					<div class="panel panel-black ">
						<div class="panel-heading ">
							<div class="panel-title">
								<div class="row">
									<div class="col-xs-9">
										<h4 class="font-color-white"><i class="fa fa-shopping-cart"></i> Seu Carrinho
										</h4>
									</div>
									<div class="col-xs-3">
										<a href="index.html" class="btn btn-sm btn-block btn-red">
											Continue Comprando...<i class="fa fa-shopping-cart"></i>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-body" id="lista-carrinho">
						</div>
						<div class="panel-footer">
							<div class="row text-center">
								<div class="col-xs-9">
									<h4 class="text-right">Subtotal: <strong id="vSubTotalProdutos"></strong></h4>
								</div>
								<div class="col-xs-3">
									<a type="button" href="select-address.html" class="btn btn-block btn-red">
										Selecionar Endereço
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-12">
					<div class="panel panel-black ">
						<div class="panel-heading ">
							<div class="panel-title">
								<div class="row">
									<div class="col-xs-12">
										<h4 class="font-color-white"> Estimativa de Frete <i class="fa fa-truck"></i>
										</h4>
									</div>

								</div>
							</div>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-3 col-sm-3 col-md-3">
									<form onsubmit="calcFrete(event)">
										<div class="form-group">
											<label for="inputUsernameEmail">Digite seu CEP</label>
											<input type="text" class="form-control cep" id="cCep" required>

										</div>
										<button class="btn btn-danger btn-red" onclick="">
											Calcular
										</button>
									</form>
								</div>
								<div class="col-xs-9 col-sm-9 col-md-9" id="lista-frete">

								</div>
							</div>
						</div>
						<div class="panel-footer">
							<div class="row text-center">
								<div class="col-xs-9">
									<h4 class="text-right">Subtotal + Frete: <strong id="vSubTotalProdutosFrete"></strong>
									</h4>
								</div>
								<div class="col-xs-3">
									<a href="select-address.html" class="btn btn-block btn-red">
										Selecionar Endereço
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->



	<div data-include="footer-store"></div>


	<!-- Jquery -->
	<script type="text/javascript" src="js/jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.maskPlugin.min.js"></script>

	<!-- Eletro-Master Plugins -->
	<script src="js/eletromaster/bootstrap.min.js"></script>
	<script src="js/eletromaster/slick.min.js"></script>
	<script src="js/eletromaster/nouislider.min.js"></script>
	<script src="js/jquery/jquery.zoom.min.js"></script>
	<script src="js/eletromaster/main.js"></script>

	<!-- JS Main Functions -->
	<script type="text/javascript" src="js/mainFunction.js"></script>

	<!-- JS Service -->
	<script type="text/javascript" src="js/service/url.js"></script>
	<script type="text/javascript" src="js/service/storeProductService.js"></script>
	<script type="text/javascript" src="js/service/cartService.js"></script>
	<script>listCart()</script>

</body>

</html>
