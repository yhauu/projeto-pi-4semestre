<!DOCTYPE html>
<html lang="pt-BR">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Eletro-Master -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/eletromaster/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/slick.css" />
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css" />
    <link type="text/css" rel="stylesheet" href="css/eletromaster/nouislider.min.css" />

    <!-- Main Styles -->

    <title>JogaYJoga - Meu Perfil</title>
</head>

<body>
    <div data-include="header-store"></div>
    <div class="panel panel-black ">
        <div class="panel-heading ">
            <div class="panel-title">
                <div class="row">
                    <div class="col-xs-9">
                        <h4 class="font-color-white"><i class="center-block"></i> Meu perfil
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body" id="lista-carrinho">

            <div class="section">
                <div class="container text-center">
                    <h4 class="mb-3 f-w-400">Dados pessoais</h4>
                    <form onsubmit="saveUpdate()">
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                            <div class="col-md-6">
                                <div class="input-group margin-bottom">
                                    <span class="input-group-addon" id=""><i class="fa fa-user-o"></i>
                                    </span>
                                    <input type="text" class="form-control" name="cNomeCliente3"
                                        placeholder="Nome completo" required id="cNomeCliente3">
                                </div>

                                <div class="input-group margin-bottom">
                                    <span class="input-group-addon" id=""><i class="fa fa-at"></i>
                                    </span>
                                    <input type="text" class="form-control" name="cEmailCliente3"
                                        placeholder="Endereço de e-mail" readonly required id="cEmailCliente3">
                                </div>
                                <div class="input-group margin-bottom">
                                    <span class="input-group-addon" id=""><i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control date" name="cDataNascimentoCliente3" required
                                        required id="cDataNascimentoCliente3" value="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group margin-bottom">
                                    <span class="input-group-addon" id=""><i class="fa fa-id-card"></i>
                                    </span>
                                    <input type="text" class="form-control cpf" name="cCPFCliente3" placeholder="CPF"
                                        readonly required id="cCPFCliente3">
                                </div>
                                <div class="input-group margin-bottom">
                                    <span class="input-group-addon" id=""><i class="fa fa-key"></i>
                                    </span>
                                    <!-- <input type="password" class="form-control" data-toggle="modal" value="password" name="cCPFCliente3"
                                        readonly placeholder="Senha" required id="cCPFCliente3"> -->
                                    <input class="form-control" data-toggle="modal" text="password"
                                        placeholder="Alterar senha" readonly
                                        data-target="#viewModalAlterarSenha"></input>
                                </div>
                                <div class="input-group mb-4 position-relative margin-bottom">
                                    <span class="input-group-addon" id=""><i class="fa fa-venus-mars"></i>
                                    </span>
                                    <select class="form-control" id="cSexo3" name="cSexo3">
                                        <option>Selecione seu gênero</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="O">Outro</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-xs-6">
                                <div class="row text-center">
                                    <button type="submit" class="btn btn-block btn-red">Salvar</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-xs-6">
                                    <div class="row text-center">
                                        <a class="btn btn-block btn-grey" data-toggle="modal"
                                            data-target="#viewModalEnderecos">Endereços</a>
                                    </div>
                                </div>
                                <!-- <div class="col-xs-6">
                                    <div class="row text-center">

                                    </div>
                                </div> -->

    <div class="modal fade" id="viewModalAlterarSenha" tabindex="-1" role="dialog"
        aria-labelledby="viewModalAlterarSenhaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="viewModalAlterarSenhaLabel">Alterar Senha</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group margin-bottom">
                        <span class="input-group-addon" id=""><i class="fa fa-key"></i>
                        </span>
                        <input type="password" class="form-control" name="cSenhaNova" placeholder="Senha nova" required
                            id="cSenhaNova">
                    </div>
                    <div class="input-group margin-bottom">
                        <span class="input-group-addon" id=""><i class="fa fa-key"></i>
                        </span>
                        <input type="password" class="form-control" name="cSenhaNova2" placeholder="Confirmar senha"
                            required id="cSenhaNova2">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" text="Cancelar" data-dismiss="modal" class="btn btn-grey" aria-label="Close">
                        Cancelar
                    </button>
                    <a type="button" onclick="changePassword()" class="btn btn-red">Salvar</a>
                    <!-- <a type="button" class="close" data-dismiss="modal">Cancelar</a> -->
                </div>
            </div>
        </div>
    </div>

                <div class="modal-body">

                    <div class="dropdown margin-bottom">

                            <span class="caret"></span>

                        <ul class="dropdown-menu" aria-labelledby="dLabel">
                            <li><a href="#">Endereço 1</a></li>
                            <li><a href="#">Endereço 2</a></li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group margin-bottom">
                                <span class="input-group-addon" id=""><i class="fa fa-map-o"></i>
                                </span>
                                <input type="text" class="form-control" name="cCepCliente4" placeholder="CEP" required

                            </div>
                            <div class="input-group margin-bottom">
                                <span class="input-group-addon" id=""><i class="fa fa-map-o"></i>
                                </span>
                                <input type="text" class="form-control" name="cEnderecoCliente4" placeholder="Endereço"

                            </div>
                            <div class="input-group margin-bottom">
                                <span class="input-group-addon" id=""><i class="fa fa-map-o"></i>
                                </span>
                                <input type="text" class="form-control" name="cCidadeCliente4" placeholder="Cidade"

                        <div class="col-md-6">

                                </span>
                                <input type="text" class="form-control" name="cBairroCliente4" placeholder="Bairro"
                                    readonly required id="cBairroCliente4">
                            </div>
                            <div class="input-group margin-bottom">
                                <span class="input-group-addon" id=""><i class="fa fa-map-o"></i>
                                </span>
                                <input type="text" class="form-control" name="cNumeroCliente4" placeholder="Número"

                            </div>
                            <div class="input-group margin-bottom">

                                </span>
                                <input type="text" class="form-control" name="cEstadoCliente4" placeholder="Estado"

                            </div>
                            <div class="input-group margin-bottom">

                                </span>
                                <input type="text" class="form-control" name="cComplementoCliente4"
                                    placeholder="Complemento" id="cComplementoCliente4" value="">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" text="Cancelar" data-dismiss="modal" class="btn btn-grey"
                            aria-label="Close">
                            Cancelar
                        </button>
                        <a type="button" onclick="" class="btn btn-red">Salvar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

                            <div class="input-group margin-bottom">

                                </span>
                                <input type="text" class="form-control" name="cComplementoCliente3"
