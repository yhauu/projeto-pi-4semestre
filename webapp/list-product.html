                    <div class="card">
                        <div class="card-header">
                            <h3>Produtos Cadastrados</h3>
                        </div>
                        <div class="card-body table-border-style">

                            </form>
                            <div class="table-responsive">
                                <table class="display table table-hover table-striped pt-2" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <!-- <th>Imagem</th> -->
                                            <th>Nome</th>
                                            <th>Qtde.</th>
                                            <th>Preço</th>
                                            <th>Status</th>
                                            <th>Funções</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listaProduto">

                                            <td>${element.id}</td>
                                            <td>${element.login}</td>
                                            <td>${element.name}</td>
                                            <td>${element.legalNumber}</td>
                                            <td>${element.profile}</td>
                                            <td>${element.userStatus == false ? "Desabilitado" : "Habilitado"}</td>
                                            <td>
                                                <a class="btn btn-sm btn-icon btn-info" href="#" data-toggle="modal"

                                                    title="Ativar/Desativar" id="btnAtive"
                                                    onclick="disableUser(${element.id})">

                                                <a class="btn btn-sm btn-icon btn-warning" title="Editar"

                                                    <i class="material-icons-two-tone">edit</i></a>

                                    </tbody>

                                </table>
                            </div>

                            <!-- Modals -->
                            <!-- Modal View -->
                            <div class="modal fade" id="viewModalProduto" tabindex="-1"
                                aria-labelledby="viewModalProdutoLabel" aria-hidden="true">
                                <div class="modal-dialog modal-fullscreen p-25">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title h4" id="viewModalProdutoLabel">Visualização de Dados
                                                do Produto</h5>
                                            <button type="button" class="btn-close" data-dismiss="modal"
                                                aria-label="Close">
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="row g-3">
                                                <div class="col-md-9 position-relative">
                                                    <label for="vNomeProduto" class="form-label">Nome Produto</label>
                                                    <input type="text" class="form-control" name="vNomeProduto"
                                                        id="vNomeProduto" readonly value="">
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label for="vQtdeProduto" class="form-label">Qtde. em
                                                        Estoque</label>
                                                    <input type="text" class="form-control" name="vQtdeProduto"
                                                        id="vQtdeProduto" readonly value="">
                                                </div>
                                                <div class="col-md-6 position-relative">
                                                    <label for="vDescricaoProduto" class="form-label">Descrição do
                                                        Produto</label>
                                                    <textarea type="textarea" class="form-control"
                                                        name="vDescricaoProduto" id="vDescricaoProduto" readonly
                                                        value=""></textarea>
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label for="vPrecoProduto" class="form-label">Preço</label>
                                                    <input type="text" class="form-control value" name="vPrecoProduto"
                                                        id="vPrecoProduto" readonly value="">
                                                </div>
                                                <div class="col-md-3 position-relative">
                                                    <label class="form-label" for="vAvaliacaoProduto">Avaliação</label>
                                                    <input type="text" class="form-control" name="vAvaliacaoProduto"
                                                        id="vAvaliacaoProduto" readonly value="">
                                                </div>
                                                <div class="mt-2">
                                                    <hr>
                                                    <h5>Imagens</h5>
                                                </div>
                                                <div class="row row-cols-1 row-cols-md-4 mt-3" id="lista-imagem">
                                                    <div class="col mb-4">
                                                        <div class="card">
                                                            <img src="img/pato.jpg" class="img-thumbnail" alt="..."
                                                                style="max-height: 10rem;">
                                                            <div class="card-body p-1">
                                                                <h5 class="card-title">Pato.jpg<i
                                                                        class="material-icons-two-tone md-light">star</i>
                                                                </h5>                                                                
                                                            </div>
                                                        </div>
                                                    </div>                                                    
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary"
                                            data-dismiss="modal">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script type="text/javascript" src="js/service/productService.js"></script>
    <script type="text/javascript" src="js/service/loginUserSevice.js"></script>
    <script>listProduct();</script>

    <!-- DataTable -->
    <script>countDataTable();</script>
