<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <link rel="stylesheet" href="css/dashboardkit/style.css" id="main-style-link">
    <!-- Favicon icon -->
    <link rel="icon" href="/img/dashboardkit/image/favicon.svg" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" href="fonts/dashboardkit/feather.css">
    <link rel="stylesheet" href="fonts/dashboardkit/fontawesome.css">
    <link rel="stylesheet" href="fonts/dashboardkit/material.css">

    <!-- jquery -->
    <link rel="stylesheet" href="css/jquery/jquery.dataTables.min.css">

    <!-- main styles -->
    <link rel="stylesheet" href="css/mainStyles.css">

    <title>JogaYJoga - Cadastrar</title>

</head>

<body>
    <!-- [ auth-signin ] start -->
    <div class="auth-wrapper bg-dark">
        <div class="auth-content" style="width: 1000px;">
            <div class="card">
                <div class="row align-items-center text-center">
                    <div class="col-md-12">
                        <div class="card-body">
                            <form onsubmit="saveClient(event)">
                                <div class="col-md-12">
                                    <a href="index.html">
                                        <img src="img/Logotipo.png" alt="" class="img-fluid mb-0">
                                    </a>
                                    <h4 class="mb-3 mt-0 f-w-400">Acesso Cliente</h4>
                                    <h3 class="mb-3 f-w-400">Cadastrar</h3>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group mb-4 position-relative">
                                        <span class="input-group-text"><i data-feather="mail"></i></span>
                                        <input type="email" class="form-control" name="cEmailCliente" placeholder="Endereço de e-mail"
                                            required id="">

                                        <span class="input-group-text ml-4"><i data-feather="file-text"></i></span>
                                        <input type="text" class="form-control" name="cCPFCliente" placeholder="CPF" required id="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group mb-4 position-relative">
                                        <span class="input-group-text"><i data-feather="lock"></i></span>
                                         <input type="password" class="form-control" name="cSenhaCliente" placeholder="Senha" required
                                            id="loginUserPassword">
                                        <span class="input-group-text  ml-4"><i data-feather="lock"></i></span>
                                        <input type="password" class="form-control" placeholder="Confirmar Senha"
                                            required id="loginUserPassword">
                                        <!-- <span class="input-group-text ml-4"><i data-feather="lock"></i></span>
                                        <input type="date" class="form-control" required id="loginUserPassword"> -->
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group mb-4 position-relative">
                                        <span class="input-group-text"><i data-feather="calendar"></i></span>
                                        <input type="date" class="form-control" name="cData" required id="loginUserPassword">
                                        <span class="input-group-text ml-4"><i data-feather="user"></i></span>
                                        <select class="form-control" id="exampleFormControlSelect1" name="cSexo">
                                            <option>Selecione seu gênero</option>
                                            <option>Masculino</option>
                                            <option>Feminino</option>
                                            <option>Outro</option>
                                        </select>
                                    </div>
                                </div>
                                <h3 class="mb-3 f-w-400">Endereço</h3>
                                <div class="col-md-12">
                                    <div class="input-group mb-4 position-relative">
                                        <span class="input-group-text"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="=cEnderecoCliente1" placeholder="Endereço"
                                            required id="">
                                        <span class="input-group-text ml-4"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cNumeroCliente1" placeholder="Número" required id="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group mb-4 position-relative">
                                        <span class="input-group-text"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cBairroCliente1" placeholder="Bairro"
                                            required id="">
                                        <span class="input-group-text ml-4"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cCepCliente1" placeholder="CEP" required id="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group mb-4 position-relative">
                                        <span class="input-group-text"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cCidadeCliente1" placeholder="Cidade"
                                            required id="">
                                        <span class="input-group-text ml-4"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cEstadoCliente1" placeholder="Estado" required id="">
                                    </div>
                                </div>
                                <div>
                                    <!-- <input class="form-check-input" type="checkbox" value="flase" id="defaultCheck2" checked="false"> -->
                                    <h3 class="mb-3 f-w-400">Endereço de Cobrança</h3>    
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group mb-4 position-relative">
                                        <span class="input-group-text"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="=cEnderecoCliente2" placeholder="Endereço"
                                            required id="">
                                        <span class="input-group-text ml-4"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cNumeroCliente2" placeholder="Número" required id="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group mb-4 position-relative">
                                        <span class="input-group-text"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cBairroCliente2" placeholder="Bairro"
                                            required id="">
                                        <span class="input-group-text ml-4"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cCepCliente2" placeholder="CEP" required id="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group mb-4 position-relative">
                                        <span class="input-group-text"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cCidadeCliente2" placeholder="Cidade"
                                            required id="">
                                        <span class="input-group-text ml-4"><i data-feather="map"></i></span>
                                        <input type="text" class="form-control" name="cEstadoCliente2" placeholder="Estado" required id="">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-block btn-primary mb-4">Cadastrar</button>
                                <p class="mb-2">Já tem conta? <a href="login-client.html" class="f-w-400">Acesse-se
                                        aqui</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ auth-signin ] end -->



    <!-- Import Common JS Function-->
    <!-- Dashborad Kit-->
    <script type="text/javascript" src="js/dashboardkit/vendor-all.min.js"></script>
    <script type="text/javascript" src="js/dashboardkit/plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dashboardkit/plugins/feather.min.js"></script>
    <script type="text/javascript" src="js/dashboardkit/pcoded.min.js"></script>

    <!-- Jquery -->
    <script type="text/javascript" src="js/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.maskPlugin.min.js"></script>

    <!-- JS Main Functions -->
    <script type="text/javascript" src="js/mainFunction.js"></script>

    <!-- JS Service -->
    <script type="text/javascript" src="js/service/url.js"></script>
    <script type="text/javascript" src="js/service/loginClientSevice.js"></script>

</body>

</html>
